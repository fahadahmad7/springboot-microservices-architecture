server:
  port: 8083

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/inventory_db

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
